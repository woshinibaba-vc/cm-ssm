<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Example</title>

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

<body>

<div class="container">
    <h4>模拟数据查询，查询失败显示一个模态框，1.2秒后自动消失</h4>
    <button type="button" class="btn" onclick="test('alert-danger')">失败</button>
    <button type="button" class="btn" onclick="test('alert-success')">成功</button>
</div>
<script>
    function test(str){
        switch(str){
            case "alert-success": success_prompt("提交成功");break;
            case "alert-danger": fail_prompt("提交失败");break;
        }
    }

    /**
     * 弹出式提示框，默认1.2秒自动消失
     * @param message 提示信息
     * @param style 提示样式，有alert-success、alert-danger、alert-warning、alert-info
     * @param time 消失时间
     */
    var prompt = function (message, style, time)
    {
        style = (style === undefined) ? 'alert-success' : style;
        time = (time === undefined) ? 1200 : time;
        $('<div id="promptModal">')
            .appendTo('body')
            .addClass('alert '+ style)
            .css({"display":"block",
                "z-index":99999,
                "left":($(document.body).outerWidth(true) - 120) / 2,
                // "top":($(window).height() - 45) / 2,
                "top":0,
                "position": "absolute",
                "padding": "20px",
                "border-radius": "5px"})
            .html(message)
            .show()
            .delay(time)
            .fadeOut(10,function(){
                $('#promptModal').remove();
            });
    };

    // 成功提示
    var success_prompt = function(message, time)
    {
        prompt(message, 'alert-success', time);
    };

    // 失败提示
    var fail_prompt = function(message, time)
    {
        prompt(message, 'alert-danger', time);
    };
</script>
</body>
</html>
